<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="shareCharacter()">

  <input class="form-control mb-2" [(ngModel)]="character.name" name="name" type="text" placeholder="Nombre del Personaje">

  <input class="form-control mb-2" type="number" [(ngModel)]="character.power" name="power" placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
